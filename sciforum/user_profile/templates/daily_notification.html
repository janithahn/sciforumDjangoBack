<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>HTML email template</title>
    <meta name="viewport" content="width = 375, initial-scale = -1">
  </head>

  <body style="background-color: #ffffff; font-size: 16px;">
    <center>
      <table align="center" border="0" cellpadding="0" cellspacing="0" style="height:100%; width:600px;">
          <!-- BEGIN EMAIL -->
          <tr>
            <td align="center" bgcolor="#ffffff" style="padding:30px">
                <h2 style="text-align:center">Hello {{ username }},</h2>
                <h4 style="text-align:center"><u>Here are your daily updates from <strong><a href={{ base_url }}>sciForum</a></strong></u></h4>

              {% for post in posts %}
                  <h4 style="text-align:center"><a href={{ post.url }}>{{ post.title }}</a></h4>
              {% endfor %}

              <p style="text-align:left">
                Sincerely,<br>The sciForum Team
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
